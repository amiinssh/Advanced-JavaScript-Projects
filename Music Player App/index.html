<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />    

</head>
<body>
    
    <section class="main">
        <div class="container box">
            <div class="music">

                <div class="music-player">
                    <div class="header">
                        <i class="fas fa-music"></i>
                        <h2>Now Playing</h2>
                        <i class="fas fa-bars"></i>
                    </div>
                    <div class="details">
                        <img src="images/img1.jpg" class="track-image" alt="">
                        <p class="title">Song Title</p>
                        <p class="artist">Artist</p>    
                        
                    </div>
                    <div class="controls">
                        <div class="song-timer">
                            <span class="current-time">00:12</span>
                            <span class="duration-time">04:12</span>
                        </div>
                        <div class="duration">
                            <input type="range" class="duration-slider" min="0" max="100" value="0">
                        </div>
                        <div class="buttons">
                            <button class="prev">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="play">
                                <i class="fas fa-play"></i>
                            </button>
                            <button class="next">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <button class="play-all">
                            Play All <i class="fas fa-sync-alt"></i>
                        </button>
                        <div class="volume">
                            <p id="show-volume">50</p>
                            <i class="fas fa-volume-mute" id="volume-icon"></i>
                            <input type="range" id="volume" min="0" max="100" value="50">
                        </div>
                    </div>
                </div>

                <div class="music-playlist">
                    <div class="header playlist-header">
                        <i class="fas fa-music"></i>
                        <h2>Playlist</h2>
                        <i class="fas fa-times"></i>
                    </div>
                    <div class="playlist-div">
                        <!-- <div class="playlist">
                            <span class="song-index">1</span>
                            <p class="single-song">Song one</p>
                        </div> -->
                    </div>
                </div>

            </div>
        </div>
    </section>

    <script src="music.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
